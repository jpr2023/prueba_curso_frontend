<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Juan Pablo Rodriguez</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header>
      <header id="header-encabezado">
        <img
          src="/img/contactos.jpeg"
          alt="Contactos"
          width="100"
          height="100"
        />
      </header>
      <main id="main-encabezado">
        <h1>Contacto</h1>
      </main>
    </header>
    <main>
      <form
        action="https://formsubmit.co/jprodriguez2005@gmail.com"
        method="POST"
      >
        <fieldset>
          <legend>Datos Personales</legend>
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="Nombre"
            id="nombre"
            maxlength="20"
            placeholder="Ingresa tu nombre"
          />

          <div>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              maxlength="20"
              placeholder="Ingresa tu apellido"
            />
          </div>
          <label for="mensaje">Mensaje</label>
          <input
            type="text"
            name="mensaje"
            id="mensaje"
            maxlength="20"
            placeholder="Ingresa tu mensaje"
          />
          <div></div>
        </fieldset>
        <button type="submit">Enviar</button>
        <input type="reset" value="Borrar" />
      </form>
    </main>
    <aside>
      <li><a href="./index.html">Inicio</a></li>
    </aside>
    <footer>Autor: Juan Pablo Rodriguez</footer>
  </body>
</html>
